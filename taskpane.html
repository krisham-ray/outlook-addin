<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Add-in</title>
    <script src="taskpane.js"></script>
</head>
<body>
    <h1>Send Custom Email</h1>
    
    <form id="emailForm">
        <label for="nameSelect">Choose a Name:</label>
        <select id="nameSelect">
            <option value="John Doe">John Doe</option>
            <option value="Jane Smith">Jane Smith</option>
            <option value="David Johnson">David Johnson</option>
        </select>

        <br/><br/>

        <label for="comments">Your Comments:</label><br/>
        <textarea id="comments" rows="5" cols="30" placeholder="Enter your comments here..."></textarea>

        <br/><br/>
        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>
</body>
</html>
